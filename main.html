<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS for the testimonial section */
  .testimonial-container {
    padding: 20px;
    background-color: #f5f5f5;
  }

  .testimonial {
    padding: 15px;
    border: 1px solid #ccc;
    background-color: #fff;
    margin-bottom: 20px;
  }

  .testimonial-text {
    font-size: 16px;
    line-height: 1.4;
  }

  .testimonial-author {
    text-align: right;
    font-style: italic;
  }
</style>
</head>
<body>
	<h1>Testimonials</h1>
  <div class="testimonial-container">
    <div class="testimonial">
      <p class="testimonial-text">"Great service! The team was very professional and efficient. I highly recommend their services."</p>
      <p class="testimonial-author">- John Doe</p>
    </div>
    <div class="testimonial">
      <p class="testimonial-text">"I've had an amazing experience working with them. They exceeded my expectations."</p>
      <p class="testimonial-author">- Jane Smith</p>
    </div>
  </div>
</body>
</html>
